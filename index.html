<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/left.css" />
    <link rel="stylesheet" href="/right.css" />
    <script src="/index.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <img class="logo-section__logo" src="/images/logo.svg" alt="logo" />
      </div>
      <div class="container-tip__group">
        <div class="container-left">
          <div class="mt-2 container-left__bill">
            <span class="label text-gray">Bill</span>
            <br />
            <input
              type="number"
              class="container-left__input bg-light-gray bill"
              id="bill"
              placeholder="$"
              min="1"
              max="99999"
              onkeyup="if(this.value < 0) this.value = this.value * -1"
            />
          </div>
          <div class="mt-2 container-left__tip">
            <span class="label text-gray">Select Tip %</span>
            <br />
            <div class="container-left__tip-row">
              <input
                type="button"
                class="btn btn-tip bg-dark-cyan text-light-cyan btn-5"
                value="5%"
              />
              <input
                type="button"
                class="btn btn-tip bg-dark-cyan text-light-cyan btn-10"
                value="10%"
              />
              <input
                type="button"
                class="btn btn-tip bg-strong-cyan text-dark-cyan btn-15"
                value="15%"
              />
            </div>
            <div class="container-left__tip-row">
              <input
                type="button"
                class="btn btn-tip bg-dark-cyan text-light-cyan btn-25"
                value="25%"
              />
              <input
                type="button"
                class="btn btn-tip bg-dark-cyan text-light-cyan btn-50"
                value="50%"
              />
              <input
                type="button"
                class="btn btn-tip bg-light-gray text-dark-cyan btn-custom"
                value="Custom"
              />
            </div>
          </div>
          <div class="mt-2 container-left__people">
            <span class="label text-gray">Number of People</span>
            <br />
            <input
              type="number"
              class="container-left__input bg-light-gray num-people"
              id="num-people"
              placeholder="ðŸ‘¤"
              min="1"
              max="999"
              onkeyup="if(this.value < 0) this.value = this.value * -1"
            />
          </div>
        </div>
        <div class="bg-dark-cyan container-right">
          <div class="right-info">
            <div class="container-right__info">
              <span class="right-label text-gray"
                >Total Amount<br />/ person</span
              >
              <span class="tip-amount text-big text-strong-cyan">$0.00</span>
            </div>
            <div class="container-right__info mt-3">
              <span class="right-abel total-person text-gray">
                Total<br />/ person
              </span>
              <span
                class="
                  total-amount__person
                  amount-person
                  text-big text-strong-cyan
                "
              >
                $0.00
              </span>
            </div>
          </div>
          <div class="button-right">
            <input
              type="button"
              class="btn btn-right__reset text-dark-cyan bg-strong-cyan"
              value="RESET"
            />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Felix Oduro</a>.
      </div>
    </footer>
  </body>
</html>
